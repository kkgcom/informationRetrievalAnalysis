<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document similarity Prediction using NLP</title>
</head>
<body>
    <div class="login">
        <h1>Predict the Netflix movie "Godzilla" review:</h1>
        <!-- Main Input for receiving Query to our ML-->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="person" placeholder="Enter first doc to check similarity" required="required" />
            
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict the similarity between the give 2 docs</button>
         </form>
        <br>
        <br>
        {{ prediction_text }}
    </div>
</body>
</html>
